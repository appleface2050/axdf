	<!-- Primary Page Layout -->

	<div class="container">
		<div class="form-bg">
			<form id="login_form" method="post" action="sign_in">{% csrf_token %}
				<h2>BlueStacks CN AppCenter Management</h2>
				<p><input type="text" name="username" value="" id="input_username" placeholder="Username"></p>
				<p><input type="password" name="password" value="" id="inputPassword" placeholder="Password"></p>
				<label for="remember">
				  <input type="checkbox" id="remember" value="remember" />
				  <span>Remember me on this computer</span>
				</label>
				<button type="submit"></button>
			</form>
		</div>


		<p class="forgot">Forgot your password? <a href="">Click here to reset it.</a></p>
